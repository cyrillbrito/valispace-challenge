<mat-card>
  <mat-card-header>

    <mat-card-title>Create Post</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->

  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <app-post-textarea [(post)]="post"></app-post-textarea>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="createPost()">POST</button>
  </mat-card-actions>
</mat-card>

<mat-divider></mat-divider>

<mat-card *ngFor="let post of posts$ | async">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title> highlight
    <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    {{ post.date }}
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <p>
      <ng-container *ngFor="let segment of post.segments">
        {{ segment.text }}

        <span *ngIf="segment.employee" class="user-highlight" (click)="openEmployeeDetails(segment.employee)">{{
          segment.text }}</span>
      </ng-container>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>EDIT</button>
  </mat-card-actions>
</mat-card>

<ng-template #templateRef let-employee>
  <h1>{{ employee.name }}</h1>
  <mat-divider></mat-divider>
  <p>Username: {{ employee.username }}</p>
  <p>Phone: {{ employee.phone }}</p>
  <p>Role: {{ employee.role }}</p>

</ng-template>
