<mat-card>
  <mat-card-header>

    <mat-card-title>Create Post</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->

  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <app-post-textarea [(post)]="post"></app-post-textarea>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="createPost()" class="card-action">CREATE POST</button>
  </mat-card-actions>
</mat-card>

<mat-divider></mat-divider>

<app-post-card *ngFor="let post of posts$ | async" [post]="post">
</app-post-card>
