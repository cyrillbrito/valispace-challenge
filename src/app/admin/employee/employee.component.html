<p>employee works!</p>

<form [formGroup]="form" (ngSubmit)="submit()" novalidate>

  <button mat-raised-button color="accent" type="submit">Accent</button>

  <mat-form-field>
    <input matInput type="number" placeholder="Id" formControlName="id">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Username" formControlName="username">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Phone" formControlName="phone">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Role" formControlName="role">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
  </mat-form-field>

</form>
